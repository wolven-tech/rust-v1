syntax = "proto3";

package api.v1;

// Future gRPC service definition
// This is a placeholder for when you need microservice communication

service ApiService {
  // Health check
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse);

  // Subscribe to newsletter
  rpc Subscribe(SubscribeRequest) returns (SubscribeResponse);
}

// Health check messages
message HealthCheckRequest {}

message HealthCheckResponse {
  string status = 1;
  int64 timestamp = 2;
  string version = 3;
}

// Subscribe messages
message SubscribeRequest {
  string email = 1;
  string user_group = 2;
}

message SubscribeResponse {
  bool success = 1;
  string message = 2;
  string id = 3;
}
