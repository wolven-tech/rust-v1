<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0F172A" stroke="#3B82F6" stroke-width="2"/>

  <!-- Stack layers representing full-stack -->
  <g opacity="0.9">
    <!-- Backend/Database Layer -->
    <rect x="40" y="130" width="120" height="20" rx="4" fill="#10B981" opacity="0.8"/>
    <text x="100" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#fff" text-anchor="middle">DATABASE</text>

    <!-- API Layer -->
    <rect x="45" y="105" width="110" height="20" rx="4" fill="#3B82F6" opacity="0.85"/>
    <text x="100" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#fff" text-anchor="middle">API</text>

    <!-- Frontend Layer -->
    <rect x="50" y="80" width="100" height="20" rx="4" fill="#8B5CF6" opacity="0.9"/>
    <text x="100" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#fff" text-anchor="middle">FRONTEND</text>
  </g>

  <!-- V1 Badge -->
  <g>
    <circle cx="100" cy="50" r="28" fill="#3B82F6"/>
    <text x="100" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#fff" text-anchor="middle">V1</text>
  </g>

  <!-- Connecting Lines -->
  <line x1="100" y1="78" x2="100" y2="80" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="100" x2="100" y2="105" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="125" x2="100" y2="130" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>

  <!-- Tech Stack Icons (simplified representations) -->
  <g opacity="0.6">
    <!-- React -->
    <circle cx="30" cy="50" r="3" fill="#61DAFB"/>
    <!-- Next.js -->
    <rect x="165" y="47" width="6" height="6" fill="#fff"/>
    <!-- TypeScript -->
    <rect x="28" y="165" width="6" height="6" fill="#3178C6"/>
    <!-- TanStack Query -->
    <circle cx="170" cy="168" r="3" fill="#FF4154"/>
  </g>
</svg>
